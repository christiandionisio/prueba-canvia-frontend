<h1 mat-dialog-title>{{data.operacion}} Cliente</h1>
<div mat-dialog-content>

    <form role="form" [formGroup]="registerForm">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Escriba nombres" formControlName="nombres">
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Apellidos</mat-label>
                <input matInput placeholder="Escriba apellidos" formControlName="apellidos">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>DNI</mat-label>
                <input matInput placeholder="Escriba DNI" formControlName="dni">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Correo</mat-label>
                <input matInput placeholder="Escriba un correo" formControlName="correo">
            </mat-form-field>
        </p>
    </form>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button color="accent" 
            (click)="registrarCliente()" 
            [disabled]="!registerForm.valid"
            *ngIf="data.operacion === 'Registro'">
        Registrar
    </button>
    <button mat-raised-button color="accent" 
            (click)="editarCliente()" 
            [disabled]="!registerForm.valid"
            *ngIf="data.operacion === 'Editar'">
        Editar
    </button>
</div>
