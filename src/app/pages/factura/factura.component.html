
<h1>Factura</h1>

<button mat-raised-button color="accent" (click)="openDialog()">Registrar Factura</button>
<br><br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="idFactura">
        <th mat-header-cell *matHeaderCellDef> Nro Factura </th>
        <td mat-cell *matCellDef="let element"> {{element.idFactura}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fechaEmision">
        <th mat-header-cell *matHeaderCellDef> Fecha Emisi√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaEmision}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="operaciones">
        <th mat-header-cell *matHeaderCellDef> Operaciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="primary" (click)="verFactura(element)">
                <mat-icon>visibility</mat-icon>
              </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>
</table>
